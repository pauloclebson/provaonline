<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Prova Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <section class="neo-section" style="background-color: #6f617e;">
        <div class="sombra"></div>
        <div class="neo-container center">
            <h1 class="texto-centro"> Sistema de Prova Online</h1>

            <div class="botoes">
                <div class="wm">
                    <a th:href="@{/provas/novaProva}"><h5 class="btn">Cadastrar Prova</h5></a>
                </div>
                <div class="wm">
                    <a th:href="@{/provas}"><h5 class="btn justify-content-center">Listar Provas</h5></a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </section>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>

       

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
