<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nova Prova</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho-novaProva"></div>

    <section class="neo-section" style="background-color: #6f617e;">
        <div class="container mt-4">
            <div class="row">
                <h1>Cadastrar Prova</h1>
                <div class="col-12">
                    <form action="/provas" method="post">
                        <div class="nb-3">
                            <label class="form-label">Nome Professor</label>
                            <input class="form-control" type="text" name="nomeProfessor">
                            <div></div>
                        </div>

                        <div class="nb-3">
                            <label class="form-label">Disciplina</label>
                            <select class="form-control" name="disciplina">
                                <option th:each="disciplina : ${disciplinas}" th:value="${disciplina}"
                                    th:text="${disciplina}"></option>
                            </select>

                            <div></div>
                        </div>
                        <div class="nb-3">
                            <label class="form-label">Tipo de Prova</label>
                            <select class="form-control" name="questoes">
                                <option th:each="questoes : ${questoes}" th:value="${questoes}" th:text="${questoes}">
                                </option>
                            </select>
                            <div></div>
                        </div>

                        <div class>
                            <label class="form-label">NÃ­vel de Prova</label>
                            <select class="form-control" name="dificuldade">
                                <option th:each="dificuldade : ${dificuldade}" th:value="${dificuldade}"
                                    th:text="${dificuldade}"></option>
                            </select>
                        </div>
                        <button class="btn btn-primary" style="width: auto;" type="submit">Salvar</button>
                        <a class="btn btn-danger" style="text-decoration-color: azure;
                        margin: 10px; width: auto;" href="javascript:history.back()">Voltar</a>
                    </form>
                </div>
            </div>
    </section>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
